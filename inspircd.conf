<config format="xml">
<include file="conf/perserver.conf">

<server
    name="&servername;"
    description="Wobscale IRC"
    network="WobscaleIRC">


<admin
    name="ek"
    nick="ek"
    email="ek@wobscale.website">


<bind
    port="6697-7001,5999,8501,13001"
    type="clients"
    ssl="gnutls">
<bind port="6665-6669,4080" type="clients">
<bind port="7005" type="servers" ssl="gnutls">
<power hash="sha256" diepass="&diepass;" restartpass="&diepass;">

<connect
    name="main"
    allow="*"
    timeout="10"
    pingfreq="120"
    hardsendq="1048576"
    softsendq="81920"
    recvq="81920"
    threshold="9999"
    commandrate="1000"
    fakelag="off"
    localmax="5000"
    globalmax="5000"
    useident="no"
    limit="5000"
    modes="+x">

<cidr ipv4clone="32" ipv6clone="128">

<include file="conf/opers.conf">
<include file="conf/links.conf">
<files motd="conf/motds/&motd;" rules="conf/inspircd.rules">

<channels users="30" opers="100">
<dns timeout="3">
<banlist chan="*" limit="300">

<options
    prefixquit="Quit: "
    suffixquit=""
    prefixpart="&quot;"
    suffixpart="&quot;"
    syntaxhints="no"
    cyclehosts="yes"
    cyclehostsfromuser="yes"
    ircumsgprefix="no"
    announcets="yes"
    allowmismatch="no"
    defaultbind="auto"
    hostintopic="no"
    pingwarning="15"
    serverpingfreq="60"
    defaultmodes="nt"
    moronbanner="You're banned, sorry..."
    exemptchanops="nonick:v flood:o"
    invitebypassmodes="yes"
    nosnoticestack="no"
    welcomenotice="yes">


<performance
    netbuffersize="10240"
    maxwho="4096"
    somaxconn="128"
    softlimit="12800"
    quietbursts="yes"
    nouserdns="no">

<security
    announceinvites="dynamic"
    hidemodes="eI"
    hideulines="no"
    flatlinks="no"
    hidewhois=""
    hidebans="no"
    hidekills=""
    hidesplits="no"
    maxtargets="20"
    customversion="0"
    operspywhois="yes"
    restrictbannedusers="yes"
    genericoper="no"
    userstats="Pu">

<limits
    maxnick="22"
    maxchan="64"
    maxmodes="20"
    maxident="11"
    maxquit="255"
    maxtopic="307"
    maxkick="255"
    maxgecos="128"
    maxaway="200">

<log method="file" type="* -USERINPUT -USEROUTPUT" level="default" target="ircd.log">

<whowas
    groupsize="10"
    maxgroups="100000"
    maxkeep="3d">

<badnick nick="ChanServ" reason="Reserved For Services">
<badnick nick="NickServ" reason="Reserved For Services">
<badnick nick="OperServ" reason="Reserved For Services">
<badnick nick="MemoServ" reason="Reserved For Services">

<exception host="*@localhost" reason="Opers hostname">
<exception host="*@127.0.0.1" reason="Opers hostname">
<insane hostmasks="no" ipmasks="no" nickmasks="no" trigger="51.1">
<include file="conf/modules.conf">
